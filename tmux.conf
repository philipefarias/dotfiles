#####
# Configuration
###

# use 256 term for pretty colors
# note: for vim you may need to set the TERM environment variable to xterm-256color
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
#setw -g monitor-activity on
#set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/
# (this can be installed via homebrew)
set-option -g default-command "reattach-to-user-namespace -l bash"

# enable mouse support (works in iTerm)
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on


#####
# Key Bindings
##

# tmux prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# create 'v' alias for selecting text (like in vi)
bind-key -t vi-copy v begin-selection

# paste
unbind C-p
bind C-p paste-buffer

# vim-like panes and windows movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind _ split-window -v

# move window to left or right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"


#####
# Status Bar
##

# enable UTF-8 support in status bar
set -g status-utf8 on


#####
# Colors
##

# using the vim plugin tmuxline to generate a statusline
# from (and similar to) vim-airline

if-shell "test -f ~/.dotfiles/tmux-solarized-airline.conf" "source ~/.dotfiles/tmux-solarized-airline.conf"


#####
# Plugins
##

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-sensible     \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Enable automatic environment restore when tmux is started
set -g @continuum-restore 'on'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
